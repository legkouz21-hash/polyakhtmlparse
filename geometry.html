    .q-title { font-size:1.25rem; font-weight:700; color:var(--primary); margin-bottom:12px; }
    .answer { margin-top:16px; padding:18px; background:rgba(16,185,129,0.08); border-radius:10px; border-left:5px solid var(--success); }
    .test-feedback { display:none; margin-top:16px; padding:18px; border-radius:10px; }
    .correct { background:rgba(16,185,129,0.15); border-left:5px solid var(--success); }

    {q:"–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ç–æ—á–∫–∏ –¥–æ –ø—Ä—è–º–æ–π. –ù–∞–∫–ª–æ–Ω–Ω–∞—è. –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É || –ø—Ä—è–º—ã–º–∏.",
     a:"–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ ‚Äî –¥–ª–∏–Ω–∞ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–∞. –ù–∞–∫–ª–æ–Ω–Ω–∞—è ‚Äî –ª—é–±–æ–π –æ—Ç—Ä–µ–∑–æ–∫ –æ—Ç —Ç–æ—á–∫–∏ –∫ –ø—Ä—è–º–æ–π. –ú–µ–∂–¥—É || ‚Äî –¥–ª–∏–Ω–∞ –æ–±—â–µ–≥–æ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–∞."},
    {q:"–î–æ–∫–∞–∑–∞—Ç—å: —Å—Ç–æ—Ä–æ–Ω–∞ ‚ñ≥ < —Å—É–º–º—ã –¥–≤—É—Ö –¥—Ä—É–≥–∏—Ö. –ù–µ—Ä–∞–≤–µ–Ω—Å—Ç–≤–æ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞.",
     a:"–í–Ω–µ—à–Ω–∏–π —É–≥–æ–ª > –ª—é–±–æ–≥–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –Ω–µ —Å–º–µ–∂–Ω–æ–≥–æ ‚Üí a < b+c."},
    {q:"–û–∫—Ä—É–∂–Ω–æ—Å—Ç—å O, AD=4 —Å–º. BC=? (—Ö–æ—Ä–¥—ã/–¥–∏–∞–º–µ—Ç—Ä).",
     a:"–†–∞–≤–Ω—ã–µ —Ö–æ—Ä–¥—ã/–¥–∏–∞–º–µ—Ç—Ä ‚Üí **BC=4 —Å–º**.", correct:"4"},
    {q:"–î–≤–∞ –≤–Ω–µ—à–Ω–∏—Ö ‚à† –ø—Ä–∏ —Ä–∞–∑–Ω—ã—Ö –≤–µ—Ä—à–∏–Ω–∞—Ö —Ä–∞–≤–Ω—ã. –ü–µ—Ä–∏–º–µ—Ç—Ä 78 —Å–º, —Å—Ç–æ—Ä–æ–Ω–∞ 18 —Å–º. –î—Ä—É–≥–∏–µ —Å—Ç–æ—Ä–æ–Ω—ã?",
     a:"–í–Ω–µ—à–Ω–∏–µ —Ä–∞–≤–Ω—ã ‚Üí —Ä–∞–≤–Ω–æ–±–µ–¥—Ä–µ–Ω–Ω—ã–π ‚Üí **30 —Å–º, 30 —Å–º** (–∏–ª–∏ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏)."}
  ]},
  {num:14, questions:[
    {q:"–ü—Ä–∏–∑–Ω–∞–∫–∏ —Ä–∞–≤–µ–Ω—Å—Ç–≤–∞ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã—Ö ‚ñ≥.",
     a:"1) –ì–∏–ø–æ—Ç–µ–Ω—É–∑–∞ + –∫–∞—Ç–µ—Ç; 2) –ì–∏–ø–æ—Ç–µ–Ω—É–∑–∞ + –æ—Å—Ç—Ä—ã–π —É–≥–æ–ª; 3) –î–≤–∞ –∫–∞—Ç–µ—Ç–∞; 4) –ö–∞—Ç–µ—Ç + –æ—Å—Ç—Ä—ã–π —É–≥–æ–ª."},
    {q:"–°–≤–æ–π—Å—Ç–≤–æ –≤–Ω–µ—à–Ω–µ–≥–æ —É–≥–ª–∞ ‚ñ≥.",
     a:"–í–Ω–µ—à–Ω–∏–π = —Å—É–º–º–∞ –¥–≤—É—Ö –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –Ω–µ —Å–º–µ–∂–Ω—ã—Ö."},
    {q:"–†–∞–¥–∏—É—Å O=7 —Å–º. –ü–µ—Ä–∏–º–µ—Ç—Ä ‚ñ≥AOB=20 —Å–º. BC=?",
     a:"AO=BO=7, AB=6. –•–æ—Ä–¥–∞ BC=**6 —Å–º**.", correct:"6"},
    {q:"–ë–∏—Å—Å–µ–∫—Ç—Ä–∏—Å—ã –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –æ–¥–Ω–æ—Å—Ç–æ—Ä–æ–Ω–Ω–∏—Ö ‚à† –ø—Ä–∏ || –∏ —Å–µ–∫—É—â–µ–π ‚ä•.",
     a:"–û–¥–Ω–æ—Å—Ç–æ—Ä–æ–Ω–Ω–∏–µ =180¬∞ ‚Üí –±–∏—Å—Å–µ–∫—Ç—Ä–∏—Å—ã ‚Üí 90¬∞+90¬∞ ‚Üí ‚ä•."}
  ]},
  {num:15, questions:[
    {q:"–°–µ–∫—É—â–∞—è. –ü–∞—Ä—ã —É–≥–ª–æ–≤ –ø—Ä–∏ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–∏ –¥–≤—É—Ö –ø—Ä—è–º—ã—Ö —Å–µ–∫—É—â–µ–π.",
     a:"–°–µ–∫—É—â–∞—è ‚Äî –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç –¥–≤–µ –ø—Ä—è–º—ã–µ. –ü–∞—Ä—ã: —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ, –Ω–∞–∫—Ä–µ—Å—Ç–ª–µ–∂–∞—â–∏–µ, –æ–¥–Ω–æ—Å—Ç–æ—Ä–æ–Ω–Ω–∏–µ, –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ."},
    {q:"–°–≤–æ–π—Å—Ç–≤–æ –∫–∞—Ç–µ—Ç–∞ –ø—Ä–æ—Ç–∏–≤ 30¬∞ –≤ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–æ–º ‚ñ≥. –û–±—Ä–∞—Ç–Ω–æ–µ.",
     a:"–ö–∞—Ç–µ—Ç = 1/2 –≥–∏–ø–æ—Ç–µ–Ω—É–∑—ã. –û–±—Ä–∞—Ç–Ω–æ–µ: –µ—Å–ª–∏ –∫–∞—Ç–µ—Ç =1/2 –≥–∏–ø–æ—Ç–µ–Ω—É–∑—ã ‚Üí 30¬∞."},
    {q:"AD ‚Äî –±–∏—Å—Å–µ–∫—Ç—Ä–∏—Å–∞ ‚à†BAC. –î–æ–∫–∞–∑–∞—Ç—å ‚ñ≥ABD = ‚ñ≥ACD.",
     a:"–ü–æ —Ç–µ–æ—Ä–µ–º–µ –±–∏—Å—Å–µ–∫—Ç—Ä–∏—Å—ã AB/AC = BD/DC. –ï—Å–ª–∏ AB=AC ‚Üí BD=DC ‚Üí SSS. –ò–ª–∏ SAS (AD –æ–±—â–∞—è + —É–≥–ª—ã –ø–æ–ø–æ–ª–∞–º)."},
    {q:"–û–∫—Ä—É–∂–Ω–æ—Å—Ç—å O, –¥–∏–∞–º–µ—Ç—Ä—ã BD –∏ AC. AD || BC?",
     a:"–î–∞ ‚Äî —Å–≤–æ–π—Å—Ç–≤–∞ –¥–∏–∞–º–µ—Ç—Ä–∞ + —É–≥–ª—ã –≤ –ø–æ–ª—É–∫—Ä—É–≥–µ ‚Üí **–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã**.", correct:"–¥–∞"}

];

let currentNum = 0, currentQ = 0, score = 0;

function renderGrid() {
  const g = document.getElementById('grid');
  tickets.forEach(t => {
    const d = document.createElement('div');
    d.className = 'ticket-card';
    d.innerHTML = `<button data-num="${t.num}">–ë–∏–ª–µ—Ç ${t.num}</button>`;
    g.appendChild(d);
  });
}

function showTicket(num, test=false) {
  currentNum = num;
  currentQ = 0;
  score = 0;
  const ticket = tickets.find(t => t.num === num);
  const v = document.getElementById('view');
  v.style.display = 'block';
  document.querySelectorAll('.ticket-card').forEach(c => c.classList.remove('active'));
  document.querySelector(`[data-num="${num}"]`).parentElement.classList.add('active');

  let h = `<h2>–ë–∏–ª–µ—Ç ${num}${test ? ' ‚Äî –ü—Ä–æ—Ä–µ—à–∏–≤–∞–Ω–∏–µ' : ''}</h2>`;
  if (!test) {
    ticket.questions.forEach((q,i) => h += `<div class="question"><div class="q-title">–í–æ–ø—Ä–æ—Å ${i+1}: ${q.q}</div><div class="answer">${q.a}</div></div>`);
    h += `<button class="btn btn-primary" onclick="startTest(${num})">–ù–∞—á–∞—Ç—å –ø—Ä–æ—Ä–µ—à–∏–≤–∞–Ω–∏–µ</button>`;
  } else renderQ(ticket);
  v.innerHTML = h;
}

function startTest(n) { showTicket(n, true); }

function renderQ(ticket) {
  if (currentQ >= ticket.questions.length) {
    document.getElementById('view').innerHTML = `<h2>–ó–∞–≤–µ—Ä—à–µ–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${score} / ${ticket.questions.length}</h2>
      <button class="btn btn-primary" onclick="showTicket(${currentNum})">–¢–µ–æ—Ä–∏—è</button>
      <button class="btn btn-outline" onclick="startTest(${currentNum})">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>`;
    return;
  }
  const q = ticket.questions[currentQ];
  let h = `<div class="question"><div class="q-title">–í–æ–ø—Ä–æ—Å ${currentQ+1}/${ticket.questions.length}: ${q.q}</div>`;
  if (q.correct) {
    h += `<input id="inp" type="text" placeholder="–û—Ç–≤–µ—Ç...">
      <button class="btn btn-primary" onclick="check()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
      <div id="fb" class="test-feedback"></div>`;
  } else {
    h += `<button class="btn btn-outline" onclick="showA()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
      <div id="ans" class="answer" style="display:none;">${q.a}</div>`;
  }
  h += `<div class="progress"><div class="progress-fill" style="width:${(currentQ/ticket.questions.length*100)}%"></div></div></div>
    <button class="btn btn-outline" onclick="prevQ()" ${currentQ<1?'disabled':''}>–ù–∞–∑–∞–¥</button>
    <button class="btn btn-primary" onclick="nextQ()" id="next" disabled>–î–∞–ª–µ–µ</button>`;
  document.getElementById('view').innerHTML = h;
}

function showA() { document.getElementById('ans').style.display='block'; }

function check() {
  const u = document.getElementById('inp').value.trim().toLowerCase().replace(/[^0-9–∞-—è]/g,'');
  const c = tickets.find(t=>t.num===currentNum).questions[currentQ].correct.toString().toLowerCase().replace(/[^0-9–∞-—è]/g,'');
  const right = u.includes(c) || c.includes(u);
  score += right ? 1 : 0;
  const f = document.getElementById('fb');
  f.style.display='block';
  f.className = 'test-feedback ' + (right ? 'correct' : 'wrong');
  f.innerHTML = right ? '–ü—Ä–∞–≤–∏–ª—å–Ω–æ!<br>' + tickets.find(t=>t.num===currentNum).questions[currentQ].a : `–ù–µ–≤–µ—Ä–Ω–æ<br>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${tickets.find(t=>t.num===currentNum).questions[currentQ].correct}`;
  document.getElementById('next').disabled = false;
}

function nextQ() { currentQ++; renderQ(tickets.find(t=>t.num===currentNum)); }
function prevQ() { if (currentQ>0) { currentQ--; renderQ(tickets.find(t=>t.num===currentNum)); } }

document.addEventListener('click', e => {
  if (e.target.tagName==='BUTTON' && e.target.dataset.num) showTicket(+e.target.dataset.num);
});
document.getElementById('theme').onclick = () => {
  document.body.dataset.theme = document.body.dataset.theme==='dark'?'light':'dark';
  document.getElementById('theme').textContent = document.body.dataset.theme==='dark'?'‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è':'üåô –¢—ë–º–Ω–∞—è';
};
document.getElementById('search').oninput = e => {
  const v = e.target.value.toLowerCase();
  document.querySelectorAll('.ticket-card').forEach(c=>c.style.display = c.textContent.toLowerCase().includes(v)?'':'none');
};

renderGrid();
</script>

  currentQuestion = 0;
  testMode = mode === 'test';
  userAnswers = [];

}

function startTest(num) {
  showTicket(num, 'test');
}

function renderTestQuestion() {
  if (!currentTicket) return;
  
  const question = currentTicket.questions[currentQuestion];
  const progress = ((currentQuestion) / currentTicket.questions.length * 100).toFixed(1);
  
  let html = `
    <div class="content-header">
      <h2 class="content-title">–ë–∏–ª–µ—Ç ${currentTicket.num} ‚Äî –¢–µ—Å—Ç</h2>
      <div style="color: var(--muted);">–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${currentTicket.questions.length}</div>
    </div>
    
    <div class="test-progress">
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${progress}%"></div>
      </div>
      <div>${progress}%</div>
    </div>
    
    <div class="question-block">
      <div class="question-header">
        <div class="question-number">${currentQuestion + 1}</div>
        <div class="question-text">${question.q}</div>
      </div>
  `;
  
  if (question.correct) {
    html += `
      <input type="text" class="test-input" id="userAnswer" 
             placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç..." 
             onkeypress="if(event.key === 'Enter') checkAnswer()">
      <div id="feedback" class="feedback" style="display: none;"></div>
      <div class="action-buttons">
        <button class="btn btn-outline" onclick="showHint()">
          <span>üí°</span> –ü–æ–¥—Å–∫–∞–∑–∫–∞
        </button>
        <button class="btn btn-primary" onclick="checkAnswer()">
          <span>‚úì</span> –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
        </button>
      </div>
    `;
  } else {
    const answerText = detailedMode ? question.a : (question.short || question.a);
    
    html += `
      <div class="answer-block">
        <div class="answer-title">
          <span>üìò</span> –†–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –æ—Ç–≤–µ—Ç
        </div>
        <div class="answer-content">${answerText}</div>
      </div>
      <div class="action-buttons">
        <button class="btn btn-outline" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
          <span>‚¨ÖÔ∏è</span> –ù–∞–∑–∞–¥
        </button>
        <button class="btn btn-primary" onclick="nextQuestion()">
          <span>‚û°Ô∏è</span> ${currentQuestion === currentTicket.questions.length - 1 ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å' : '–î–∞–ª–µ–µ'}
        </button>
      </div>
    `;
  }
  
  html += `</div>`;
  document.getElementById('view').innerHTML = html;
  
  if (question.correct) {
    document.getElementById('userAnswer').focus();
  }
}

function showHint() {
  const question = currentTicket.questions[currentQuestion];
  const feedback = document.getElementById('feedback');
  feedback.innerHTML = `
    <h4><span>üí°</span> –ü–æ–¥—Å–∫–∞–∑–∫–∞</h4>
    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ä–µ—à–∏—Ç—å –ø–æ —à–∞–≥–∞–º. –û—Ç–≤–µ—Ç –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —á–∏—Å–ª–æ –∏ –µ–¥–∏–Ω–∏—Ü—É –∏–∑–º–µ—Ä–µ–Ω–∏—è (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ).<br>
    –ü—Ä–∏–º–µ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞: "${question.correct}"</p>
  `;
  feedback.className = 'feedback';
  feedback.style.display = 'block';
}

function checkAnswer() {
  const input = document.getElementById('userAnswer');
  if (!input) return;

  let user = input.value.trim().toLowerCase()
    .replace(/[¬∞Àö^]/g, '')          // —É–±–∏—Ä–∞–µ–º —Å–∏–º–≤–æ–ª—ã –≥—Ä–∞–¥—É—Å–æ–≤
    .replace(/\s+/g, ' ')           // –Ω–æ—Ä–º–∞–ª–∏–∑—É–µ–º –ø—Ä–æ–±–µ–ª—ã
    .replace(/,/g, '.')             // –∑–∞–ø—è—Ç–∞—è ‚Üí —Ç–æ—á–∫–∞ (–µ—Å–ª–∏ —á–∏—Å–ª–∞ –¥—Ä–æ–±–Ω—ã–µ)
    .replace(/[^0-9a-—è—ëa-z‚àö.]/gi, ''); // –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã

  let correct = (currentTicket.questions[currentQuestion].correct || '').toString()
    .toLowerCase()
    .replace(/[¬∞Àö^]/g, '')
    .replace(/\s+/g, ' ')
    .replace(/,/g, '.');

  const isCorrect = user === correct ||
                   user.includes(correct) ||
                   correct.includes(user) ||
                   (correct.includes('‚àö') && user.includes('sqrt'));

  const feedback = document.getElementById('feedback');
  feedback.style.display = 'block';

  if (isCorrect) {
    score++;
    feedback.className = 'feedback correct';
    feedback.innerHTML = `
      <h4><span>‚úÖ</span> –ü—Ä–∞–≤–∏–ª—å–Ω–æ!</h4>
      <p>–í–∞—à –æ—Ç–≤–µ—Ç: ${input.value}</p>
      <div class="answer-content">${detailedMode ? currentTicket.questions[currentQuestion].a : currentTicket.questions[currentQuestion].short || currentTicket.questions[currentQuestion].a}</div>
    `;
  } else {
    feedback.className = 'feedback incorrect';
    feedback.innerHTML = `
      <h4><span>‚ùå</span> –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ</h4>
      <p>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <strong>${currentTicket.questions[currentQuestion].correct || '‚Äî'}</strong></p>
      <div class="answer-content">${detailedMode ? currentTicket.questions[currentQuestion].a : currentTicket.questions[currentQuestion].short || currentTicket.questions[currentQuestion].a}</div>
    `;
  }

  setTimeout(() => {
    if (currentQuestion < currentTicket.questions.length - 1) {
      currentQuestion++;
      renderTestQuestion();
    } else {
      showTestResults();
    }
  }, 2200); // —á—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º 3000
}


function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    renderTestQuestion();
  }
}

function nextQuestion() {
  if (currentQuestion < currentTicket.questions.length - 1) {
    currentQuestion++;
    renderTestQuestion();
  } else {
    showTestResults();
  }
}

function showTestResults() {
  const total = currentTicket.questions.length;
  const percentage = Math.round((score / total) * 100);
  
  let html = `
    <div class="results">
      <div class="score-circle">
        <div class="score-percent">${percentage}%</div>
        <div class="score-text">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
      </div>
      
      <h2>–¢–µ—Å—Ç –ø–æ –±–∏–ª–µ—Ç—É ${currentTicket.num} –∑–∞–≤–µ—Ä—à—ë–Ω!</h2>
      <p>–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${score} –∏–∑ ${total} –≤–æ–ø—Ä–æ—Å–æ–≤.</p>
      
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value">${score}</div>
          <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${total - score}</div>
          <div class="stat-label">–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${percentage}%</div>
          <div class="stat-label">–£—Å–ø–µ—à–Ω–æ—Å—Ç—å</div>
        </div>
      </div>
      
      <div class="action-buttons" style="justify-content: center;">
        <button class="btn btn-outline" onclick="showTicket(${currentTicket.num}, 'theory')">
          <span>üìö</span> –ü–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç–µ–æ—Ä–∏—é
        </button>
        <button class="btn btn-primary" onclick="startTest(${currentTicket.num})">
          <span>üîÑ</span> –ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ
        </button>
        <button class="btn btn-secondary" onclick="showNextTicket()">
          <span>‚û°Ô∏è</span> –°–ª–µ–¥—É—é—â–∏–π –±–∏–ª–µ—Ç
        </button>
      </div>
    </div>
  `;
  
  document.getElementById('view').innerHTML = html;
}

function showNextTicket() {
  const nextNum = currentTicket.num < tickets.length ? currentTicket.num + 1 : 1;
  showTicket(nextNum, 'theory');
}

function initTheme() {
  const themeBtn = document.getElementById('theme');
  const themeIcon = themeBtn.querySelector('.theme-icon');
  const themeText = themeBtn.querySelector('.theme-text');
  
  themeBtn.addEventListener('click', () => {
    const isDark = document.body.dataset.theme === 'dark';
    document.body.dataset.theme = isDark ? 'light' : 'dark';
    
    if (isDark) {
      themeIcon.textContent = 'üåô';
      themeText.textContent = '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
    } else {
      themeIcon.textContent = '‚òÄÔ∏è';
      themeText.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
    }
    
    localStorage.setItem('theme', document.body.dataset.theme);
  });
  
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.body.dataset.theme = savedTheme;
  
  if (savedTheme === 'dark') {
    themeIcon.textContent = '‚òÄÔ∏è';
    themeText.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
  }
}

function initMode() {
  const modeBtn = document.getElementById('modeToggle');
  const savedMode = localStorage.getItem('answerMode') || 'detailed';
  detailedMode = savedMode === 'detailed';
  
  setDetailedMode(detailedMode);
  
  modeBtn.addEventListener('click', () => {
    setDetailedMode(!detailedMode);
  });
}

function initSearch() {
  const searchInput = document.getElementById('search');
  
  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase().trim();
    
    document.querySelectorAll('.ticket-card').forEach(card => {
      const ticketNum = card.querySelector('.ticket-number').textContent;
      const ticket = tickets.find(t => t.num.toString() === ticketNum);
      
      if (!ticket) return;
      
      const hasMatch = ticket.questions.some(q => 
        q.q.toLowerCase().includes(query) || 
        q.a.toLowerCase().includes(query) ||
        (q.short && q.short.toLowerCase().includes(query))
      ) || ticketNum.includes(query);
      
      card.style.display = hasMatch || query === '' ? 'block' : 'none';
    });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  renderGrid();
  initTheme();
  initMode();
  initSearch();
  
  // –ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—ã–π –±–∏–ª–µ—Ç
  setTimeout(() => {
    if (tickets.length > 0) {
      showTicket(1, 'theory');
    }
  }, 500);
});
</script>
